# Production deployment stack
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - .env.production with app environment variables
#   - SSL certs in nginx/ssl/ (see docs/guides/ssl-setup.md)
#   - App image built and available (ghcr.io/fisfraga/cosmic-blueprint:latest)

services:
  app:
    image: ghcr.io/fisfraga/cosmic-blueprint:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ASTROLOGY_SERVICE_URL=http://astrology-api:8000
    env_file: .env.production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      astrology-api:
        condition: service_healthy
    networks:
      - cosmic-net

  astrology-api:
    image: ghcr.io/fisfraga/cosmic-blueprint-astrology:latest
    restart: unless-stopped
    expose:
      - "8000"   # Internal only â€” NOT mapped to host or nginx
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - cosmic-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cosmic-net

volumes:
  nginx-logs:

networks:
  cosmic-net:
    driver: bridge
