# Production deployment stack
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - .env.production with app environment variables
#   - SSL certs in nginx/ssl/ (see docs/guides/ssl-setup.md)
#   - App image built and available (ghcr.io/fisfraga/cosmic-blueprint:latest)

services:
  app:
    image: ghcr.io/fisfraga/cosmic-blueprint:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file: .env.production
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

volumes:
  nginx-logs:
